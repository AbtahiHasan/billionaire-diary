<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>billionaire diary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav>
      <div class="navbar bg-base-100">
        <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
      </div>
    </nav>

    <main class="max-w-[1200px] mx-auto">
      <section
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5"
        id="cards"
      >
        <article class="bg-base-100 p-3 rounded shadow-xl">
          <h2 class="text-2xl text-center my-3">Name</h2>
          <div class="card card-side h-[300px]">
            <figure>
              <img class="w-[100%] h-full" src="./images/img.jpg" alt="Movie" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">New movie is released!</h2>
              <p>Click the button to watch on Jetflix app.</p>
            </div>
          </div>
          <h3>Source: Amazon</h3>
        </article>
      </section>
      <button class="btn block mx-auto my-5" id="show-more-btn">
        Show more
      </button>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
